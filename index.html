<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu√† T·∫∑ng Gi√°ng Sinh</title>
    <style>
        :root {
            --noel-red: #d42426;
            --noel-green: #165b33;
            --gold: #f8b229;
            --snow-white: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #1a2a6c, #b21f1f, #fdbb2d); /* M√†u ho√†ng h√¥n Noel */
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #snow-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            z-index: 2;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 30px;
            border: 4px solid var(--gold);
            box-shadow: 0 0 30px rgba(248, 178, 41, 0.5);
            max-width: 90%;
        }

        h1 { font-size: 2.2rem; color: var(--snow-white); text-shadow: 2px 2px var(--noel-red); }

        .timer-display {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 25px 0;
        }

        .unit {
            background: var(--noel-red);
            padding: 15px;
            border-radius: 12px;
            min-width: 60px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        .unit span { display: block; font-size: 1.8rem; font-weight: bold; }

        /* N√∫t nh·∫≠n qu√† khi h·∫øt gi·ªù */
        #reveal-btn {
            display: none;
            cursor: pointer;
            background: var(--gold);
            color: #000;
            padding: 20px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: 0.3s;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }

        #secret-link {
            display: none;
            margin-top: 20px;
            color: var(--gold);
            font-size: 1.4rem;
            text-decoration: underline;
        }

        .santa-icon { font-size: 4rem; }
    </style>
</head>
<body>

    <canvas id="snow-canvas"></canvas>

    <div class="container">
        <div class="santa-icon">üéÖ</div>
        <h1 id="title">S·∫Øp ƒë·∫øn gi·ªù khui qu√† r·ªìi...</h1>
        
        <div class="timer-display" id="timer">
            <div class="unit"><span id="d">00</span>Ng√†y</div>
            <div class="unit"><span id="h">00</span>Gi·ªù</div>
            <div class="unit"><span id="m">00</span>Ph√∫t</div>
            <div class="unit"><span id="s">00</span>Gi√¢y</div>
        </div>

        <button id="reveal-btn" onclick="openGift()">M·ªû QU√Ä GI√ÅNG SINH üéÅ</button>
        <div id="result-area">
            <a href="https://tanchivas.github.io/noel-vui-v-/" id="secret-link" target="_blank">B·∫•m v√†o ƒë√¢y ƒë·ªÉ nh·∫≠n ƒëi·ªÅu b·∫•t ng·ªù!</a>
        </div>
    </div>

    <audio id="xmas-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        </audio>

    <script>
        // --- 1. C√ÄI ƒê·∫∂T TH·ªúI GIAN (Thay ƒë·ªïi ·ªü ƒë√¢y) ---
        const target = new Date("Dec 25, 2025 00:00:00").getTime();

        const count = setInterval(() => {
            const now = new Date().getTime();
            const diff = target - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const secs = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("d").innerText = days;
            document.getElementById("h").innerText = hours;
            document.getElementById("m").innerText = mins;
            document.getElementById("s").innerText = secs;

            if (diff <= 0) {
                clearInterval(count);
                document.getElementById("timer").style.display = "none";
                document.getElementById("title").innerText = "GI√ÅNG SINH ƒê√É ƒê·∫æN!";
                document.getElementById("reveal-btn").style.display = "inline-block";
            }
        }, 1000);

        // --- 2. H√ÄM KHI B·∫§M M·ªû QU√Ä ---
        function openGift() {
            const music = document.getElementById("xmas-music");
            music.play(); // Ph√°t nh·∫°c
            
            document.getElementById("reveal-btn").style.display = "none";
            document.getElementById("secret-link").style.display = "block";
            
            // Thay ƒë·ªïi icon cho vui v·∫ª
            document.querySelector(".santa-icon").innerText = "üéÑ‚ùÑÔ∏èüéâ";
            alert("Ch√∫c m·ª´ng Gi√°ng Sinh! Nh·∫°c ƒëang ph√°t v√† link ƒë√£ hi·ªán ra nh√©!");
        }

        // --- 3. HI·ªÜU ·ª®NG TUY·∫æT R∆†I ---
        const canvas = document.getElementById("snow-canvas");
        const ctx = canvas.getContext("2d");
        let width, height, flakes = [];

        function initCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            flakes = [];
            for (let i = 0; i < 150; i++) {
                flakes.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    r: Math.random() * 3 + 1,
                    v: Math.random() * 2 + 0.5
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = "white";
            ctx.beginPath();
            flakes.forEach(f => {
                ctx.moveTo(f.x, f.y);
                ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
            });
            ctx.fill();
            update();
            requestAnimationFrame(draw);
        }

        function update() {
            flakes.forEach(f => {
                f.y += f.v;
                if (f.y > height) f.y = -10;
            });
        }

        window.addEventListener("resize", initCanvas);
        initCanvas();
        draw();
    </script>
</body>

</html>
